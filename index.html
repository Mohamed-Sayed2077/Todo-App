<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="todoContainer">
      <div class="addTask">
        <input type="text" />
        <span class="plus">+</span>
      </div>
      <div class="tasksContent">
        <span class="noTasksYet">No Tasks To Show</span>
      </div>
    </div>
    <div class="tasksStats">
      <div class="tasksCount">Tasks : <span>0</span></div>
      <div class="tasksCompleted">Completed : <span>0</span></div>
    </div>
    <div class="all">
      <span class="DoneAll">Finish All</span>
      <span class="DeleteAll">Delete All</span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
